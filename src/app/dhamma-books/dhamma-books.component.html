<div class="container">
  <div class="text-center">

    <div class="row">
      <div *ngFor="let item of pagedItems" class="col-sm-6 col-md-2">
        <div class="book-thumb thumbnail">
          <img src="{{item.imageURL}}" alt="{{item.bookTitle}}" class="book-image">
          <div class="caption">
            {{item.bookTitle}}
            <div class="btn-group btn-group-xs" role="group" aria-label="...">
              <a target="_blank" href="{{item.bookReadURL}}" class="btn btn-warning">කියවන්න</a>
              <a target="_blank" href="{{item.pdfURL}}" class="btn btn-warning">
                  PDF <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(1)">ප්‍රථම</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(pager.currentPage - 1)">පෙර</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.currentPage + 1)">පසු</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.totalPages)">අවසාන</a>
        </li>
      </ul>
    </div>

  </div>
</div>
