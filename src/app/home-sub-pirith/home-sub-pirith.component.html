<div class="container">
  <div class="text-center">

    <!-- items being paged -->
    <div *ngFor="let pirith of pagedItems" class="col-sm-6 col-md-3">
      <div class="pirith-list">
        <ul class="list-group ">
          <app-player trackTitle="{{pirith.title}}" trackURL="{{pirith.webUrl}}"></app-player>
        </ul>
      </div>
    </div>


    <!-- pager -->
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(1)">ප්‍රථම</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">පෙර</a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">පසු</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">අවසාන</a>
      </li>
    </ul>
  </div>
</div>
